version: '3.8'

services: 
  app: 
    build:
      context: node
    container_name: node
    networks:
      - fullcycle
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - fullcycle
    volumes:
      - ./mysql:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d

  nginx:
    restart: always
    build: 
      context: nginx
    container_name: nginx
    ports:
      - "8080:80"
    networks:
      - fullcycle
    depends_on:
      - app

networks:
  fullcycle:
    driver: bridge